  border-radius:6px;
  overflow:hidden;
}

  position:absolute;
  top:0;
  left:0;
  height:100%;
  display:block;
  z-index:0;
}

  position:absolute;
  width:100%;
  text-align:center;
  font-size:12px;
  font-weight:700;

  .dot{width:10px; height:10px; border-radius:50%}

async function fetchRTP(){
  $btn.disabled = true;
  $status.classList.remove('hide');
  $grid.classList.add('hide');
  $status.textContent = 'Memuat data…';

  try {
    const resp = await mockFetch();
    if(!resp.ok) throw new Error('HTTP ' + resp.status);
    DATA = await resp.json();

    const provs = Array.from(new Set(DATA.map(d=>d.provider || 'Lainnya')));
    $prov.innerHTML = `<option value="all">Semua Provider</option>` +
                      provs.map(p=>`<option value="${p}">${p}</option>`).join('');

    render();
    $meta.textContent = 'Last updated: ' + fmtTime(new Date());
    $status.classList.add('hide');
    $grid.classList.remove('hide');

  } catch(e) {
    console.error(e);
    $status.textContent = 'Gagal memuat data. Coba lagi.';
  } finally {
    $btn.disabled = false;
  }
}
  
function getBiasedRandom(min, max){
  let r = Math.random() ** 0.5;
  return parseFloat((min + (max - min) * r).toFixed(1)); 
}

function resetRTP(){
    DATA.forEach(item => {
        item.rtp = getBiasedRandom(20, 97.5);
    });
    render();
    console.log("✅ RTP semua game direset", new Date().toString());
}

function scheduleReset() {
  resetRTP();

  const now = new Date();
  let next = new Date(now);

  if (now.getHours() < 12) {
    next.setHours(12, 0, 0, 0);
  } else if (now.getHours() >= 12 && now.getHours() < 24) {
    next.setHours(24, 0, 0, 0);
  }

  const msUntilNext = next - now;
  console.log("⏰ Reset berikutnya dijadwalkan pada:", next.toString());
  console.log("⌛ Sisa waktu (ms):", msUntilNext);
}
  
function render(){
  const q = ($search.value || '').toLowerCase();
  const range = $range.value;
  const prov = $prov.value;

  let items = DATA.filter(d => {
    const okName = d.nama.toLowerCase().includes(q);
    const okProv = prov==='all' || (d.provider||'Lainnya')===prov;
    return okName && okProv;
  });

  if(range === 'high'){
    items = items.sort((a,b) => b.rtp - a.rtp);
  } else if(range === 'low'){
    items = items.sort((a,b) => a.rtp - b.rtp);
  }

  if(items.length){
    $grid.innerHTML = items.map(d=>{
      let color;
      if (d.rtp >= 61) {
        color = 'var(--hi)';
      } else if (d.rtp >= 41) {
        color = 'var(--mid)';
      } else {
        color = 'var(--low)';
      }

      return `
        <article class="card">
          <img class="thumb" src="${d.gambar}" alt="${d.nama}" 
               onerror="this.onerror=null;this.src='https://via.placeholder.com/200x200?text=No+Image'">
          <div class="title">${d.nama}</div>
          <div class="provider">${d.provider || 'Provider'}</div>
          <div class="bar">
            <span class="fill" style="width:${d.rtp}%;background:${color};"></span>
            <span class="label">${d.rtp}%</span>
          </div>
        </article>
      `;
    }).join('');

    $status.classList.add('hide');
  } else {
    $status.textContent = 'Tidak ada data.';
    $status.classList.remove('hide');
    $grid.innerHTML = '';
  }
}
  
  [$search,$range,$prov].forEach(el=>el.addEventListener('input', render));
  $btn.addEventListener('click', fetchRTP);
fetchRTP();
scheduleReset();
