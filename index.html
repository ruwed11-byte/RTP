<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>RTP Demo</title>
<style>
body { background:#111; color:#fff; font-family:sans-serif; }
.grid {
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(200px,1fr));
  gap:16px;
  padding:20px;
}
.card {
  background:#1c1c3f;
  border-radius:12px;
  overflow:hidden;
  position:relative;
  padding-bottom:50px;
}
.thumb { width:100%; aspect-ratio:16/9; object-fit:cover; }
.rtp-badge {
  position:absolute; top:8px; left:8px;
  background:#fff; color:#000; font-weight:bold;
  padding:4px 8px; border-radius:8px;
}
.bar {
  position:absolute;
  bottom:44px;
  left:0; right:0;
  height:6px;
  background:rgba(255,255,255,.08);
}
.bar > span {
  display:block;
  height:100%;
  width:0%;
  transition:width .5s ease;
  /* warna ditentukan lewat JS */
}
.title {
  padding:8px 10px; font-weight:bold; font-size:14px;
}
.foot {
  position:absolute; bottom:0; left:0; right:0;
  height:44px; display:flex; justify-content:space-between;
  align-items:center; padding:0 10px; font-size:12px;
  border-top:1px solid rgba(255,255,255,.1);
}
.pill {
  background:rgba(255,255,255,.1); padding:3px 6px;
  border-radius:6px; font-size:11px;
}
</style>
</head>
<body>

<div id="grid" class="grid"></div>

<script>
// contoh data mock
function mockFetch(){
  const items = [
    { nama:'Sweet Bonanza', gambar:'https://via.placeholder.com/300x200?text=Sweet+Bonanza', rtp:86, provider:'Pragmatic' },
    { nama:'Gates of Olympus', gambar:'https://via.placeholder.com/300x200?text=Olympus', rtp:65, provider:'Pragmatic' },
    { nama:'Wild West Gold', gambar:'https://via.placeholder.com/300x200?text=Wild+West', rtp:40, provider:'Pragmatic' },
    { nama:'Mahjong Ways', gambar:'https://via.placeholder.com/300x200?text=Mahjong+Ways', rtp:30, provider:'PG Soft' }
  ];
  return Promise.resolve({ok:true, json:()=>Promise.resolve(items)});
}

const $grid = document.getElementById('grid');

function render(items){
  $grid.innerHTML = items.map(d=>{
    return `
      <article class="card">
        <img class="thumb" src="${d.gambar}" alt="${d.nama}">
        <div class="rtp-badge">${d.rtp}%</div>
        <div class="bar">
          <span style="
            width:${Math.max(0,Math.min(d.rtp,100))}%;
            background-color:${d.rtp >= 61 ? 'green' : d.rtp >= 41 ? 'yellow' : 'red'};
          "></span>
        </div>
        <div class="title">${d.nama}</div>
        <div class="foot">
          <span class="pill">${d.provider}</span>
          <span>${d.rtp >= 61 ? 'Hot' : d.rtp >= 41 ? 'Medium' : 'Low'}</span>
        </div>
      </article>
    `;
  }).join('');
}

// ambil data & render
mockFetch().then(res=>res.json()).then(data=>{
  render(data);
});
</script>

</body>
</html>
